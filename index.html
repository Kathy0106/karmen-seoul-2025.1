      tripData.flights.push({date:"",no:"",dep:"",arr:""}); renderFlights();
    });
    flightTableBody.addEventListener("click",e=>{
      if(e.target.classList.contains("del-flight")){
        const i=Number(e.target.dataset.index);
        tripData.flights.splice(i,1); renderFlights();
      }
    });
    document.getElementById("saveFlightsBtn").addEventListener("click",()=>{
      const rows=flightTableBody.querySelectorAll("tr");
      const newData=[];
      rows.forEach(tr=>{
        const [dEl,nEl,depEl,arrEl]=tr.querySelectorAll("input");
        if(dEl.value||nEl.value){
          newData.push({date:dEl.value,no:nEl.value,dep:depEl.value,arr:arrEl.value});
        }
      });
      tripData.flights=newData; saveAll(); alert("èˆªç­è³‡æ–™å·²å„²å­˜ âœ…");
    });

    function init(){
      renderMeta();
      loadDay("day1");
      renderExpenses();
      renderFlights();
    }
    init();
  </script>
